apiVersion: v1
kind: ConfigMap
metadata:
  name: html-config
data:
  index.html: |
    <!DOCTYPE html>
    <html>
      <head>
        <title>Silicon Chalet App</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <h1>Welcome to the Silicon Chalet App</h1>
        <h2>{{ .Values.html.mainText }}</h2>
        <hr />
        <div>
          <img width="200" src="data:image/png;base64," alt="Silicon Chalet logo" />
        </div>
      </body>
    </html>
  style.css: |
    {{ .Values.html.cssContent | nindent 4 }}
